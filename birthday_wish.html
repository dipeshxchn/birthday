<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            background: pink;
            text-align: center;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            margin-top: 100px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px #ff69b4;
        }
        p {
            font-size: 1.5em;
            color: white;
            text-shadow: 1px 1px 3px #ff69b4;
            margin-top: 20px;
        }
        .countdown {
            font-size: 5em;
            color: white;
            text-shadow: 2px 2px 4px #ff69b4;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .balloons, .hearts {
            position: absolute;
            width: 100%;
            top: 50px;
        }
        .balloon, .heart {
            position: absolute;
            bottom: -100px;
            animation: floatUp 4s linear infinite;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
        }
        .heart {
            width: 30px;
            height: 30px;
            background-color: pink;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
        }
        @keyframes floatUp {
            0% { bottom: -100px; opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="countdown">3</div>
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday Shrishti Didi ! ðŸŽ‚</h1>
        <p>Dear Sister,</p>
        <p>Wishing you a day filled with love, laughter, and all the happiness in the world. You are not just my sister, but my best friend and my biggest support. May all your dreams come true! ðŸ’–</p>
        <p>With love,</p>
        <p>Your Brother ðŸ’•<br>Dipesh </p>
    </div>
    <div class="balloons"></div>
    <div class="hearts"></div>
    <audio id="bgm" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
    <script>
        function createElements(num, className, containerSelector) {
            const container = document.querySelector(containerSelector);
            for (let i = 0; i < num; i++) {
                let element = document.createElement('div');
                element.classList.add(className);
                element.style.backgroundColor = className === 'balloon' ? `hsl(${Math.random() * 360}, 100%, 70%)` : 'pink';
                element.style.left = `${Math.random() * 100}vw`;
                element.style.animationDuration = `${2 + Math.random() * 3}s`;
                container.appendChild(element);
            }
        }
        createElements(20, 'balloon', '.balloons');
        createElements(15, 'heart', '.hearts');

        let countdown = document.querySelector('.countdown');
        let container = document.querySelector('.container');
        let bgm = document.getElementById('bgm');
        let count = 3;
        
        function startCountdown() {
            let interval = setInterval(() => {
                if (count > 1) {
                    count--;
                    countdown.textContent = count;
                } else {
                    clearInterval(interval);
                    countdown.style.display = 'none';
                    container.style.opacity = 1;
                    container.style.transform = 'scale(1)';
                    bgm.play();
                }
            }, 1000);
        }
        
        window.onload = startCountdown;
    </script>
</body>
</html>
